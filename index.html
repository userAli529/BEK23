<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная — Учебный портал</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0d1117;
        font-family: Arial, sans-serif;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 20px;
        text-align: center;
        max-width: 420px;
        width: 100%;
        padding: 20px;
      }

      .title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 10px;
        color: #79c0ff;
      }

      .goal {
        font-size: 16px;
        line-height: 1.5;
        color: #c9d1d9;
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 10px;
        padding: 14px;
        margin-bottom: 10px;
      }

      .menu a {
        text-decoration: none;
        color: #fff;
        padding: 14px 28px;
        border-radius: 10px;
        font-size: 20px;
        font-weight: 600;
        background: #161b22;
        border: 1px solid #30363d;
        transition: 0.25s;
      }

      .menu a:hover {
        background: #238636;
        border-color: #2ea043;
        transform: translateY(-3px);
      }
    </style>
  </head>

  <body>
    <div class="menu">
      <div class="title">Учебный портал фронтенда</div>

      <div class="goal">
        <b>Цель проекта:</b><br />
        Изучить основы фронтенд-разработки — HTML, CSS и JavaScript — от базовых
        понятий до практических навыков создания сайтов.
        <h6>Жолдошбеков АЛИ Д</h6>
      </div>

      <a href="modules/module-html.html">HTML-5</a>
      <a href="modules/mdule-css.html">CSS-3</a>
      <a href="modules/mdule-JS.html">JavaScript</a>
    </div>
  </body>
</html>
