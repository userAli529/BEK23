<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Полный справочник HTML — Все теги с примерами</title>
    <link rel="stylesheet" href="/mobile.css" />
    <style>
      :root {
        --bg: #0f1724;
        --card: #0b1220;
        --muted: #99a3b3;
        --text: #e6eef6;
        --accent: #6ee7b7;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
        background: linear-gradient(180deg, #071126, #071028);
        color: var(--text);
        -webkit-font-smoothing: antialiased;
      }
      .app {
        display: grid;
        grid-template-columns: 320px 1fr;
        min-height: 100vh;
      }
      .sidebar {
        background: linear-gradient(180deg, #071631, #041022);
        padding: 20px;
        border-right: 1px solid rgba(255, 255, 255, 0.02);
      }
      .brand {
        font-weight: 700;
        font-size: 18px;
        margin-bottom: 16px;
      }
      .search {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
      .search input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        background: rgba(255, 255, 255, 0.02);
        color: var(--text);
      }
      .toc {
        overflow: auto;
        height: calc(100vh - 180px);
        padding-right: 8px;
      }
      .toc a {
        display: block;
        padding: 8px;
        border-radius: 6px;
        color: var(--muted);
        text-decoration: none;
        margin-bottom: 6px;
      }
      .toc a:hover {
        background: rgba(255, 255, 255, 0.02);
        color: var(--text);
      }
      .main {
        padding: 28px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 18px;
      }
      .title {
        font-size: 20px;
        font-weight: 700;
      }
      .controls {
        display: flex;
        gap: 8px;
      }
      .btn {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.06);
        padding: 8px 10px;
        border-radius: 8px;
        color: var(--muted);
        cursor: pointer;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 18px;
      }
      .card {
        background: var(--card);
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 4px 18px rgba(2, 6, 23, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.02);
      }
      .tag {
        font-weight: 700;
        color: var(--accent);
        font-size: 16px;
      }
      .desc {
        margin: 8px 0;
        color: var(--muted);
        line-height: 1.45;
      }
      pre {
        background: #071826;
        color: #bfece0;
        padding: 12px;
        border-radius: 8px;
        overflow: auto;
        font-size: 13px;
      }
      code {
        font-family: Consolas, monospace;
        font-size: 13px;
      }
      .examples {
        margin-top: 10px;
      }
      .copy {
        float: right;
        background: transparent;
        border: 0;
        color: var(--muted);
        cursor: pointer;
      }
      footer.small {
        color: var(--muted);
        font-size: 13px;
        margin-top: 18px;
      }
      @media (max-width: 900px) {
        .app {
          grid-template-columns: 1fr;
        }
        .sidebar {
          display: none;
        }
        .main {
          padding: 16px;
        }
      }
      /* accordion */
      details {
        margin-bottom: 12px;
      }
      summary {
        cursor: pointer;
        outline: none;
        padding: 8px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.01);
      }
      .meta-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 8px;
      }
      .badge {
        background: rgba(255, 255, 255, 0.03);
        padding: 6px 8px;
        border-radius: 8px;
        color: var(--muted);
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">HTML — Полный справочник</div>
        <div class="search">
          <input
            id="q"
            placeholder="Поиск тега или термина (напр. &lt;form&gt;)"
            autocomplete="off"
          />
          <button class="btn" id="clear">Сброс</button>
        </div>
        <div class="toc" id="toc"></div>
        <div
          style="
            position: absolute;
            left: 20px;
            bottom: 18px;
            color: var(--muted);
            font-size: 13px;
          "
        >
          Interactive — examples & copy
        </div>
      </aside>

      <main class="main">
        <div class="header">
          <div>
            <div class="title">Полное объяснение всех HTML-тегов</div>
            <div class="desc" style="margin-top: 6px">
              Интерактивный учебник: примеры, пояснения, копирование кода.
            </div>
          </div>
          <div class="controls">
            <button class="btn" id="print">Печать (PDF)</button>
            <button class="btn" id="expand">Развернуть все</button>
            <a class="btn" href="..//index.html">Home</a>
          </div>
        </div>

        <section id="content" class="grid"></section>

        <footer class="small">
          Создано как учебный одностраничный справочник — содержит все теги HTML
          (семантика, примеры, заметки).
        </footer>
      </main>
    </div>

    <script>
      // Список тегов и описаний (сокращённо, полные текстовые объяснения включены для ключевых групп)
      const TAGS = [
        {
          id: "doctype",
          tag: "<!DOCTYPE>",
          group: "Корневые и метаданные",
          desc: "Указывает браузеру, что документ — HTML5. Не тег, а инструкция парсеру.",
          example: "<!DOCTYPE html>",
        },
        {
          id: "html",
          tag: "<html>",
          group: "Корневые и метаданные",
          desc: 'Корневой элемент, содержащий весь HTML-документ. Часто используется с lang="ru".',
          example: '<html lang="ru">...</html>',
        },
        {
          id: "head",
          tag: "<head>",
          group: "Корневые и метаданные",
          desc: "Секция метаданных: SEO, кодировка, стили, ссылки, скрипты.",
          example:
            '<head>\n  <meta charset="utf-8">\n  <title>...</title>\n<\/head>',
        },
        {
          id: "title",
          tag: "<title>",
          group: "Корневые и метаданные",
          desc: "Название страницы (отображается на вкладке).",
          example: "<title>Моя страница<\/title>",
        },
        {
          id: "base",
          tag: "<base>",
          group: "Корневые и метаданные",
          desc: "Устанавливает базовый URL для всех ссылок и ресурсов в документе.",
          example: '<base href="https://site.example/">',
        },
        {
          id: "link",
          tag: "<link>",
          group: "Корневые и метаданные",
          desc: "Подключает внешние файлы: CSS, иконки, шрифты.",
          example: '<link rel="stylesheet" href="styles.css">',
        },
        {
          id: "meta",
          tag: "<meta>",
          group: "Корневые и метаданные",
          desc: "Метаданные документа: описание, автор, кодировка, viewport.",
          example:
            '<meta name="viewport" content="width=device-width,initial-scale=1">',
        },
        {
          id: "style",
          tag: "<style>",
          group: "Корневые и метаданные",
          desc: "Встроенные CSS-стили внутри HTML.",
          example: "<style>\n  body{font-family:Inter}\n<\/style>",
        },
        // Sections
        {
          id: "body",
          tag: "<body>",
          group: "Секционные элементы",
          desc: "Содержит весь видимый контент страницы.",
          example: "<body>...<\/body>",
        },
        {
          id: "header",
          tag: "<header>",
          group: "Секционные элементы",
          desc: "Шапка сайта или секции: логотип, меню, заголовок.",
          example: "<header>\n  <h1>Заголовок<\/h1>\n<\/header>",
        },
        {
          id: "footer",
          tag: "<footer>",
          group: "Секционные элементы",
          desc: "Подвал: контакты, копирайт, ссылки.",
          example: "<footer>© 2025<\/footer>",
        },
        {
          id: "main",
          tag: "<main>",
          group: "Секционные элементы",
          desc: "Основное уникальное содержание страницы.",
          example: "<main>Основной контент<\/main>",
        },
        {
          id: "nav",
          tag: "<nav>",
          group: "Секционные элементы",
          desc: "Блок с навигацией: меню, ссылки на разделы.",
          example: '<nav>\n  <a href="#">Главная<\/a>\n<\/nav>',
        },
        {
          id: "section",
          tag: "<section>",
          group: "Секционные элементы",
          desc: "Логическая секция контента: темы, разделы.",
          example: "<section>Раздел сайта<\/section>",
        },
        {
          id: "article",
          tag: "<article>",
          group: "Секционные элементы",
          desc: "Самостоятельный фрагмент контента — статья, пост, карточка товара.",
          example: "<article><h2>Пост</h2><p>Текст</p></article>",
        },
        {
          id: "aside",
          tag: "<aside>",
          group: "Секционные элементы",
          desc: "Боковая панель: реклама, ссылки, боковые блоки.",
          example: "<aside>Боковая панель<\/aside>",
        },
        {
          id: "h1",
          tag: "<h1>…<h6>",
          group: "Секционные элементы",
          desc: "Заголовки разного уровня. h1 — главный, h6 — самый маленький.",
          example: "<h1>Главный заголовок<\/h1>",
        },
        // Grouping
        {
          id: "p",
          tag: "<p>",
          group: "Группировка контента",
          desc: "Абзац текста.",
          example: "<p>Абзац текста<\/p>",
        },
        {
          id: "hr",
          tag: "<hr>",
          group: "Группировка контента",
          desc: "Горизонтальная линия. Используется для смыслового разделения.",
          example: "<hr>",
        },
        {
          id: "pre",
          tag: "<pre>",
          group: "Группировка контента",
          desc: "Сохраняет пробелы, переносы, форматирование. Используется для кода.",
          example: "<pre>  function test() {}<\/pre>",
        },
        {
          id: "blockquote",
          tag: "<blockquote>",
          group: "Группировка контента",
          desc: "Большая цитата с отступом.",
          example: "<blockquote>Цитата<\/blockquote>",
        },
        {
          id: "ol",
          tag: "<ol>",
          group: "Группировка контента",
          desc: "Нумерованный список.",
          example: "<ol><li>Первый<\/li><\/ol>",
        },
        {
          id: "ul",
          tag: "<ul>",
          group: "Группировка контента",
          desc: "Маркированный список.",
          example: "<ul><li>Элемент<\/li><\/ul>",
        },
        {
          id: "li",
          tag: "<li>",
          group: "Группировка контента",
          desc: "Элемент списка.",
          example: "<ul><li>Элемент<\/li><\/ul>",
        },
        {
          id: "dl",
          tag: "<dl>",
          group: "Группировка контента",
          desc: "Список определений (термин + описание).",
          example: "<dl><dt>Термин<\/dt><dd>Описание<\/dd><\/dl>",
        },
        {
          id: "dt",
          tag: "<dt>",
          group: "Группировка контента",
          desc: "Термин.",
          example: "<dt>Термин<\/dt>",
        },
        {
          id: "dd",
          tag: "<dd>",
          group: "Группировка контента",
          desc: "Описание термина.",
          example: "<dd>Описание<\/dd>",
        },
        {
          id: "figure",
          tag: "<figure>",
          group: "Группировка контента",
          desc: "Самостоятельный объект: фото, диаграмма, схемы.",
          example:
            '<figure><img src="#" alt=""><figcaption>Подпись<\/figcaption><\/figure>',
        },
        {
          id: "figcaption",
          tag: "<figcaption>",
          group: "Группировка контента",
          desc: "Подпись к <figure>.",
          example: "<figcaption>Подпись<\/figcaption>",
        },
        {
          id: "div",
          tag: "<div>",
          group: "Группировка контента",
          desc: "Блочный контейнер без семантики. Используется для структуры.",
          example: '<div class="wrap">...<\/div>',
        },
        // Inline
        {
          id: "a",
          tag: "<a>",
          group: "Текстовые inline-элементы",
          desc: "Ссылка на другие страницы или якоря.",
          example: '<a href="https://example.com">Ссылка<\/a>',
        },
        {
          id: "strong",
          tag: "<strong>",
          group: "Текстовые inline-элементы",
          desc: "Важный текст (семантически важный).",
          example: "<strong>Важно<\/strong>",
        },
        {
          id: "em",
          tag: "<em>",
          group: "Текстовые inline-элементы",
          desc: "Выделенный текст (семантическое ударение).",
          example: "<em>Акцент<\/em>",
        },
        {
          id: "small",
          tag: "<small>",
          group: "Текстовые inline-элементы",
          desc: "Мелкий второстепенный текст (дисклеймеры).",
          example: "<small>Мелкий текст<\/small>",
        },
        {
          id: "s",
          tag: "<s>",
          group: "Текстовые inline-элементы",
          desc: "Зачёркнутый текст (утратившая актуальность информация).",
          example: "<s>Старое<\/s>",
        },
        {
          id: "cite",
          tag: "<cite>",
          group: "Текстовые inline-элементы",
          desc: "Название произведения: книга, фильм, статья.",
          example: "<cite>Название<\/cite>",
        },
        {
          id: "q",
          tag: "<q>",
          group: "Текстовые inline-элементы",
          desc: "Короткая цитата в строку.",
          example: "<q>Короткая цитата<\/q>",
        },
        {
          id: "dfn",
          tag: "<dfn>",
          group: "Текстовые inline-элементы",
          desc: "Определяемый термин (важно для словарей).",
          example: "<dfn>Термин<\/dfn>",
        },
        {
          id: "abbr",
          tag: "<abbr>",
          group: "Текстовые inline-элементы",
          desc: "Аббревиатура, можно указать расшифровку.",
          example: '<abbr title="HyperText Markup Language">HTML<\/abbr>',
        },
        {
          id: "data",
          tag: "<data>",
          group: "Текстовые inline-элементы",
          desc: "Машиночитаемое значение, связывает текст с данными.",
          example: '<data value="42">42<\/data>',
        },
        {
          id: "time",
          tag: "<time>",
          group: "Текстовые inline-элементы",
          desc: "Дата или время (для машин и поисковых систем).",
          example: '<time datetime="2025-12-13">13 дек 2025<\/time>',
        },
        {
          id: "code",
          tag: "<code>",
          group: "Текстовые inline-элементы",
          desc: "Отображение фрагментов кода.",
          example: "<code>const x = 1;<\/code>",
        },
        {
          id: "var",
          tag: "<var>",
          group: "Текстовые inline-элементы",
          desc: "Переменная в математике/программировании.",
          example: "<var>x<\/var>",
        },
        {
          id: "samp",
          tag: "<samp>",
          group: "Текстовые inline-элементы",
          desc: "Вывод программы или системы.",
          example: "<samp>Output<\/samp>",
        },
        {
          id: "kbd",
          tag: "<kbd>",
          group: "Текстовые inline-элементы",
          desc: "Сочетания клавиш.",
          example: "<kbd>Ctrl+C<\/kbd>",
        },
        {
          id: "sub",
          tag: "<sub>",
          group: "Текстовые inline-элементы",
          desc: "Нижний индекс.",
          example: "H<sub>2</sub>O",
        },
        {
          id: "sup",
          tag: "<sup>",
          group: "Текстовые inline-элементы",
          desc: "Верхний индекс.",
          example: "x<sup>2<\/sup>",
        },
        {
          id: "i",
          tag: "<i>",
          group: "Текстовые inline-элементы",
          desc: "Курсив (без семантики).",
          example: "<i>Курсив<\/i>",
        },
        {
          id: "b",
          tag: "<b>",
          group: "Текстовые inline-элементы",
          desc: "Жирный текст (без семантики).",
          example: "<b>Жирный<\/b>",
        },
        {
          id: "u",
          tag: "<u>",
          group: "Текстовые inline-элементы",
          desc: "Подчёркнутый текст.",
          example: "<u>Подчеркнутый<\/u>",
        },
        {
          id: "mark",
          tag: "<mark>",
          group: "Текстовые inline-элементы",
          desc: "Выделяет текст как подсвеченный маркером.",
          example: "<mark>Важно<\/mark>",
        },
        {
          id: "ruby",
          tag: "<ruby>",
          group: "Текстовые inline-элементы",
          desc: "Аннотации для иероглифов.",
          example: "<ruby>漢<rt>かん<\/rt><\/ruby>",
        },
        {
          id: "rb",
          tag: "<rb>",
          group: "Текстовые inline-элементы",
          desc: "Базовый текст ruby.",
          example: "<rb>漢<\/rb>",
        },
        {
          id: "rt",
          tag: "<rt>",
          group: "Текстовые inline-элементы",
          desc: "Произношение.",
          example: "<rt>かん<\/rt>",
        },
        {
          id: "rtc",
          tag: "<rtc>",
          group: "Текстовые inline-элементы",
          desc: "Дополнительная надпись.",
          example: "<rtc>Доп.<\/rtc>",
        },
        {
          id: "rp",
          tag: "<rp>",
          group: "Текстовые inline-элементы",
          desc: "Fallback для браузеров без ruby.",
          example: "<rp>(<\/rp>",
        },
        {
          id: "bdi",
          tag: "<bdi>",
          group: "Текстовые inline-элементы",
          desc: "Изолирует текст для правильного направления письма.",
          example: "<bdi>טקסט</bdi>",
        },
        {
          id: "bdo",
          tag: "<bdo>",
          group: "Текстовые inline-элементы",
          desc: "Принудительно задаёт направление текста.",
          example: '<bdo dir="rtl">...<\/bdo>',
        },
        {
          id: "span",
          tag: "<span>",
          group: "Текстовые inline-элементы",
          desc: "Строчный контейнер без семантики.",
          example: '<span class="note">...</span>',
        },
        {
          id: "wbr",
          tag: "<wbr>",
          group: "Текстовые inline-элементы",
          desc: "Разрешает перенос строки.",
          example: "LongWord<wbr>End",
        },
        // Embedded
        {
          id: "img",
          tag: "<img>",
          group: "Встраиваемый контент",
          desc: "Изображение.",
          example: '<img src="/img.jpg" alt="Описание">',
        },
        {
          id: "audio",
          tag: "<audio>",
          group: "Встраиваемый контент",
          desc: "Аудиоплеер.",
          example: '<audio controls src="song.mp3"></audio>',
        },
        {
          id: "video",
          tag: "<video>",
          group: "Встраиваемый контент",
          desc: "Видеоплеер.",
          example: '<video controls src="movie.mp4"></video>',
        },
        {
          id: "source",
          tag: "<source>",
          group: "Встраиваемый контент",
          desc: "Источник файлов для <audio> и <video>.",
          example: '<source src="video.mp4" type="video/mp4">',
        },
        {
          id: "track",
          tag: "<track>",
          group: "Встраиваемый контент",
          desc: "Субтитры.",
          example: '<track kind="subtitles" srclang="ru" src="subs.vtt">',
        },
        {
          id: "iframe",
          tag: "<iframe>",
          group: "Встраиваемый контент",
          desc: "Встраивание другой веб-страницы.",
          example: '<iframe src="https://example.com"></iframe>',
        },
        {
          id: "embed",
          tag: "<embed>",
          group: "Встраиваемый контент",
          desc: "Встраивание сторонних ресурсов (PDF и др.).",
          example: '<embed src="file.pdf" type="application/pdf">',
        },
        {
          id: "object",
          tag: "<object>",
          group: "Встраиваемый контент",
          desc: "Встраивание мультимедиа (устаревшее).",
          example: '<object data="file.swf"></object>',
        },
        {
          id: "param",

      // Построение UI
      const content = document.getElementById("content");
      const toc = document.getElementById("toc");

      function render(tags) {
        content.innerHTML = "";
        toc.innerHTML = "";
        const groups = {};
        tags.forEach((t) => {
          groups[t.group] = groups[t.group] || [];
          groups[t.group].push(t);
        });
        Object.keys(groups).forEach((group) => {
          const groupHeader = document.createElement("div");
          groupHeader.style.gridColumn = "1 / -1";
          groupHeader.innerHTML = `<h3 style="margin:0 0 8px 0;color:var(--accent)">${group}</h3>`;
          content.appendChild(groupHeader);
          const link = document.createElement("div");
          link.innerHTML = `<strong style="color:var(--accent)">${group}</strong>`;
          groups[group].forEach((t) => {
            const card = document.createElement("div");
            card.className = "card";
            card.id = "card-" + t.id;
            card.innerHTML = `
            <div style="display:flex;justify-content:space-between;align-items:flex-start">
              <div>
                <div class="tag">${t.tag}</div>
                <div class="desc">${t.desc}</div>
                <div class="meta-list"><div class="badge">Группа: ${
                  t.group
                }</div><div class="badge">Синтаксис</div></div>
              </div>
              <div style="margin-left:12px;text-align:right">
                <button class="copy btn" data-code='${escapeHtml(
                  t.example
                )}' title="Скопировать пример">Копировать</button>
              </div>
            </div>
            <div class="examples">
              <pre><code>${escapeHtml(t.example)}</code></pre>
            </div>
          `;
            content.appendChild(card);

            // TOC link
            const a = document.createElement("a");
            a.href = "#card-" + t.id;
            a.textContent = t.tag + " — " + t.desc.split(".")[0];
            toc.appendChild(a);
          });
        });
      }

      function escapeHtml(s) {
        return String(s)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#39;");
      }

      render(TAGS);

      // search
      const q = document.getElementById("q");
      q.addEventListener("input", () => {
        const v = q.value.trim().toLowerCase();
        if (!v) {
          render(TAGS);
          return;
        }
        const filtered = TAGS.filter((t) =>
          (t.tag + t.desc + t.group + t.example).toLowerCase().includes(v)
        );
        render(filtered);
      });
      document.getElementById("clear").addEventListener("click", () => {
        q.value = "";
        render(TAGS);
      });

      // copy
      document.addEventListener("click", (e) => {
        if (e.target.matches(".copy")) {
          const code = e.target.getAttribute("data-code");
          navigator.clipboard
            .writeText(code)
            .then(() => {
              e.target.textContent = "Скопировано";
              setTimeout(() => (e.target.textContent = "Копировать"), 1200);
            })
            .catch(() => {
              alert("Копирование не удалось");
            });
        }
      });

      // print
      document
        .getElementById("print")
        .addEventListener("click", () => window.print());

      // expand all not needed but simple
      document.getElementById("expand").addEventListener("click", () => {
        document.querySelectorAll("details").forEach((d) => (d.open = true));
      });

      // enable hash navigation
      window.addEventListener("hashchange", () => {
        const id = location.hash.slice(1);
        const el = document.getElementById(id);
        if (el) el.scrollIntoView({ behavior: "smooth", block: "center" });
      });
    </script>
